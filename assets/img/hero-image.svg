<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="heroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1565C0"/>
      <stop offset="100%" style="stop-color:#0D47A1"/>
    </linearGradient>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f8f9fa"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#heroGrad)"/>
  
  <!-- Overlay pattern -->
  <circle cx="700" cy="100" r="80" fill="rgba(255,255,255,0.05)"/>
  <circle cx="100" cy="400" r="60" fill="rgba(255,255,255,0.05)"/>
  
  <!-- Main content area -->
  <rect x="50" y="80" width="700" height="340" rx="20" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  
  <!-- KBN Logo -->
  <rect x="100" y="120" width="80" height="40" rx="8" fill="rgba(255,255,255,0.9)"/>
  <text x="140" y="145" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1565C0" text-anchor="middle">KBN</text>
  
  <!-- Business professionals silhouettes -->
  <g transform="translate(250, 150)">
    <!-- Person 1 -->
    <circle cx="50" cy="40" r="25" fill="rgba(255,255,255,0.8)"/>
    <ellipse cx="50" cy="30" rx="12" ry="15" fill="#1565C0"/>
    <rect x="35" y="65" width="30" height="50" rx="5" fill="rgba(255,255,255,0.8)"/>
    <rect x="40" y="70" width="20" height="3" fill="#1565C0"/>
    
    <!-- Person 2 -->
    <circle cx="150" cy="40" r="25" fill="rgba(255,255,255,0.8)"/>
    <ellipse cx="150" cy="30" rx="12" ry="15" fill="#1565C0"/>
    <rect x="135" y="65" width="30" height="50" rx="5" fill="rgba(255,255,255,0.8)"/>
    <rect x="140" y="70" width="20" height="3" fill="#1565C0"/>
    
    <!-- Person 3 -->
    <circle cx="250" cy="40" r="25" fill="rgba(255,255,255,0.8)"/>
    <ellipse cx="250" cy="30" rx="12" ry="15" fill="#1565C0"/>
    <rect x="235" y="65" width="30" height="50" rx="5" fill="rgba(255,255,255,0.8)"/>
    <rect x="240" y="70" width="20" height="3" fill="#1565C0"/>
  </g>
  
  <!-- Financial elements -->
  <g transform="translate(100, 280)">
    <!-- Chart/Growth -->
    <rect x="50" y="60" width="60" height="40" rx="5" fill="rgba(255,255,255,0.7)"/>
    <path d="M60 90 L70 80 L80 85 L90 70 L100 75" stroke="#1565C0" stroke-width="3" fill="none"/>
    <circle cx="60" cy="90" r="2" fill="#1565C0"/>
    <circle cx="70" cy="80" r="2" fill="#1565C0"/>
    <circle cx="80" cy="85" r="2" fill="#1565C0"/>
    <circle cx="90" cy="70" r="2" fill="#1565C0"/>
    <circle cx="100" cy="75" r="2" fill="#1565C0"/>
    
    <!-- Money/Investment -->
    <rect x="150" y="60" width="60" height="40" rx="5" fill="rgba(255,255,255,0.7)"/>
    <circle cx="180" cy="80" r="15" fill="#1565C0"/>
    <text x="180" y="85" font-family="Arial" font-size="12" fill="white" text-anchor="middle">$</text>
    
    <!-- Handshake/Partnership -->
    <rect x="250" y="60" width="60" height="40" rx="5" fill="rgba(255,255,255,0.7)"/>
    <path d="M270 75 Q280 70 290 75 Q280 80 270 75" stroke="#1565C0" stroke-width="3" fill="none"/>
    <circle cx="275" cy="80" r="2" fill="#1565C0"/>
    <circle cx="285" cy="80" r="2" fill="#1565C0"/>
    
    <!-- Building/Institution -->
    <rect x="350" y="60" width="60" height="40" rx="5" fill="rgba(255,255,255,0.7)"/>
    <rect x="365" y="70" width="30" height="25" fill="#1565C0"/>
    <rect x="370" y="75" width="4" height="4" fill="white"/>
    <rect x="376" y="75" width="4" height="4" fill="white"/>
    <rect x="382" y="75" width="4" height="4" fill="white"/>
    <rect x="370" y="81" width="4" height="4" fill="white"/>
    <rect x="376" y="81" width="4" height="4" fill="white"/>
    <rect x="382" y="81" width="4" height="4" fill="white"/>
    <rect x="378" y="87" width="4" height="8" fill="white"/>
    
    <!-- Cross/Faith -->
    <rect x="450" y="60" width="60" height="40" rx="5" fill="rgba(255,255,255,0.7)"/>
    <rect x="477" y="70" width="6" height="20" fill="#1565C0"/>
    <rect x="470" y="76" width="20" height="6" fill="#1565C0"/>
  </g>
  
  <!-- Bottom tagline -->
  <text x="400" y="460" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.9)" text-anchor="middle">
    Empowering Christian Entrepreneurs Through Kingdom Business Principles
  </text>
  
  <!-- Decorative elements -->
  <circle cx="650" cy="200" r="3" fill="rgba(255,255,255,0.6)"/>
  <circle cx="150" cy="180" r="2" fill="rgba(255,255,255,0.6)"/>
  <circle cx="680" cy="350" r="2" fill="rgba(255,255,255,0.6)"/>
</svg> 