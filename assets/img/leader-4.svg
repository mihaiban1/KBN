<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <defs>
    <linearGradient id="leader4Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D32F2F"/>
      <stop offset="100%" style="stop-color:#C62828"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="url(#leader4Grad)"/>
  
  <!-- Professional figure -->
  <g transform="translate(150, 80)">
    <!-- Head -->
    <circle cx="0" cy="40" r="35" fill="rgba(255,255,255,0.9)"/>
    <ellipse cx="0" cy="30" rx="15" ry="20" fill="#8D6E63"/>
    
    <!-- Body/Professional attire -->
    <rect x="-40" y="75" width="80" height="120" rx="10" fill="rgba(255,255,255,0.8)"/>
    <!-- Blazer -->
    <path d="M-35 85 L-25 80 L25 80 L35 85 L35 180 L-35 180 Z" fill="#E57373"/>
    <!-- Scarf/Accessory -->
    <rect x="-15" y="80" width="30" height="8" rx="4" fill="#FFD54F"/>
  </g>
  
  <!-- Community/Programs icons -->
  <g transform="translate(50, 220)">
    <circle cx="30" cy="30" r="20" fill="rgba(255,255,255,0.7)"/>
    <text x="30" y="35" font-family="Arial" font-size="14" fill="#D32F2F" text-anchor="middle">🤝</text>
    
    <circle cx="80" cy="30" r="20" fill="rgba(255,255,255,0.7)"/>
    <text x="80" y="35" font-family="Arial" font-size="14" fill="#D32F2F" text-anchor="middle">🏘️</text>
    
    <circle cx="130" cy="30" r="20" fill="rgba(255,255,255,0.7)"/>
    <text x="130" y="35" font-family="Arial" font-size="14" fill="#D32F2F" text-anchor="middle">📚</text>
    
    <circle cx="180" cy="30" r="20" fill="rgba(255,255,255,0.7)"/>
    <text x="180" y="35" font-family="Arial" font-size="14" fill="#D32F2F" text-anchor="middle">❤️</text>
  </g>
  
  <!-- Name and title -->
  <rect x="20" y="20" width="260" height="40" rx="8" fill="rgba(255,255,255,0.9)"/>
  <text x="150" y="35" font-family="Arial" font-size="12" font-weight="bold" fill="#D32F2F" text-anchor="middle">
    Dr. Lydia Gasana
  </text>
  <text x="150" y="50" font-family="Arial" font-size="10" fill="#666" text-anchor="middle">
    Head of Programs &amp; Community Relations
  </text>
</svg> 