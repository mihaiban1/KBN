<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="stewardshipGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E7D32"/>
      <stop offset="100%" style="stop-color:#4CAF50"/>
    </linearGradient>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f8f9fa"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#stewardshipGrad)"/>
  
  <!-- Overlay pattern -->
  <circle cx="500" cy="80" r="60" fill="rgba(255,255,255,0.08)"/>
  <circle cx="120" cy="320" r="40" fill="rgba(255,255,255,0.08)"/>
  
  <!-- Main content card -->
  <rect x="50" y="80" width="500" height="240" rx="20" fill="url(#cardGrad)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  
  <!-- Title -->
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">
    Biblical Stewardship
  </text>
  
  <!-- Scripture reference -->
  <rect x="80" y="110" width="440" height="80" rx="10" fill="rgba(46,125,50,0.1)" stroke="#2E7D32" stroke-width="1"/>
  <text x="300" y="135" font-family="Arial" font-size="14" font-style="italic" fill="#2E7D32" text-anchor="middle">
    "Moreover it is required in stewards, that a man be found faithful."
  </text>
  <text x="300" y="160" font-family="Arial" font-size="12" fill="#666" text-anchor="middle">
    - 1 Corinthians 4:2
  </text>
  
  <!-- Financial icons -->
  <g transform="translate(100, 220)">
    <!-- Coin stack -->
    <circle cx="40" cy="40" r="30" fill="#4CAF50"/>
    <rect x="30" y="30" width="20" height="20" rx="2" fill="white"/>
    <rect x="28" y="32" width="4" height="16" fill="#4CAF50"/>
    <rect x="38" y="32" width="4" height="16" fill="#4CAF50"/>
    <rect x="48" y="32" width="4" height="16" fill="#4CAF50"/>
    <text x="40" y="80" font-family="Arial" font-size="11" fill="#2E7D32" text-anchor="middle">Saving</text>
    
    <!-- Giving hand -->
    <circle cx="150" cy="40" r="30" fill="#4CAF50"/>
    <path d="M135 30 L150 40 L165 30 M150 40 L150 50" stroke="white" stroke-width="3" fill="none"/>
    <text x="150" y="80" font-family="Arial" font-size="11" fill="#2E7D32" text-anchor="middle">Giving</text>
    
    <!-- Budget/Planning -->
    <circle cx="260" cy="40" r="30" fill="#4CAF50"/>
    <rect x="250" y="30" width="20" height="20" rx="2" fill="white"/>
    <line x1="254" y1="35" x2="266" y2="35" stroke="#4CAF50" stroke-width="2"/>
    <line x1="254" y1="40" x2="266" y2="40" stroke="#4CAF50" stroke-width="2"/>
    <line x1="254" y1="45" x2="266" y2="45" stroke="#4CAF50" stroke-width="2"/>
    <text x="260" y="80" font-family="Arial" font-size="11" fill="#2E7D32" text-anchor="middle">Planning</text>
    
    <!-- Investment growth -->
    <circle cx="370" cy="40" r="30" fill="#4CAF50"/>
    <path d="M360 45 L370 35 L380 40 L370 35 L370 45" stroke="white" stroke-width="3" fill="none"/>
    <text x="370" y="80" font-family="Arial" font-size="11" fill="#2E7D32" text-anchor="middle">Growing</text>
  </g>
  
  <!-- Bottom text -->
  <text x="300" y="360" font-family="Arial" font-size="14" fill="rgba(255,255,255,0.9)" text-anchor="middle">
    Managing God's Resources with Wisdom and Integrity
  </text>
  
  <!-- KBN Logo mark -->
  <rect x="20" y="20" width="40" height="20" rx="5" fill="rgba(255,255,255,0.2)"/>
  <text x="40" y="35" font-family="Arial" font-size="12" font-weight="bold" fill="white" text-anchor="middle">KBN</text>
</svg> 