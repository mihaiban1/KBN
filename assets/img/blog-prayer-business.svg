<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="prayerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1565C0"/>
      <stop offset="100%" style="stop-color:#1976D2"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#prayerGrad)"/>
  
  <!-- Overlay pattern -->
  <circle cx="450" cy="100" r="60" fill="rgba(255,255,255,0.08)"/>
  <circle cx="150" cy="300" r="40" fill="rgba(255,255,255,0.08)"/>
  
  <!-- Title -->
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">
    Prayer in Business
  </text>
  
  <!-- Central prayer hands -->
  <g transform="translate(250, 80)">
    <!-- Prayer hands -->
    <ellipse cx="50" cy="80" rx="30" ry="60" fill="rgba(255,255,255,0.2)"/>
    <path d="M35 60 Q50 50 65 60 Q50 70 35 60" fill="white" opacity="0.8"/>
    <path d="M35 100 Q50 110 65 100 Q50 90 35 100" fill="white" opacity="0.8"/>
    <line x1="50" y1="60" x2="50" y2="100" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Business elements around prayer -->
  <g transform="translate(80, 180)">
    <!-- Left: Wisdom -->
    <circle cx="60" cy="60" r="40" fill="rgba(255,255,255,0.15)"/>
    <text x="60" y="45" font-family="Arial" font-size="16" fill="white" text-anchor="middle">üí°</text>
    <text x="60" y="65" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Wisdom</text>
    <text x="60" y="85" font-family="Arial" font-size="10" fill="rgba(255,255,255,0.8)" text-anchor="middle">Divine</text>
    <text x="60" y="100" font-family="Arial" font-size="10" fill="rgba(255,255,255,0.8)" text-anchor="middle">Direction</text>
    
    <!-- Center: Decisions -->
    <circle cx="220" cy="60" r="40" fill="rgba(255,255,255,0.15)"/>
    <text x="220" y="45" font-family="Arial" font-size="16" fill="white" text-anchor="middle">‚öñÔ∏è</text>
    <text x="220" y="65" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Decisions</text>
    <text x="220" y="85" font-family="Arial" font-size="10" fill="rgba(255,255,255,0.8)" text-anchor="middle">Spirit-Led</text>
    <text x="220" y="100" font-family="Arial" font-size="10" fill="rgba(255,255,255,0.8)" text-anchor="middle">Choices</text>
    
    <!-- Right: Breakthrough -->
    <circle cx="380" cy="60" r="40" fill="rgba(255,255,255,0.15)"/>
    <text x="380" y="45" font-family="Arial" font-size="16" fill="white" text-anchor="middle">‚ö°</text>
    <text x="380" y="65" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Breakthrough</text>
    <text x="380" y="85" font-family="Arial" font-size="10" fill="rgba(255,255,255,0.8)" text-anchor="middle">Miraculous</text>
    <text x="380" y="100" font-family="Arial" font-size="10" fill="rgba(255,255,255,0.8)" text-anchor="middle">Results</text>
  </g>
  
  <!-- Scripture reference -->
  <rect x="80" y="320" width="440" height="50" rx="10" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <text x="300" y="340" font-family="Arial" font-size="13" font-style="italic" fill="white" text-anchor="middle">
    "In all thy ways acknowledge him, and he shall direct thy paths."
  </text>
  <text x="300" y="360" font-family="Arial" font-size="11" fill="rgba(255,255,255,0.8)" text-anchor="middle">
    - Proverbs 3:6
  </text>
  
  <!-- KBN Logo mark -->
  <rect x="20" y="20" width="40" height="20" rx="5" fill="rgba(255,255,255,0.2)"/>
  <text x="40" y="35" font-family="Arial" font-size="12" font-weight="bold" fill="white" text-anchor="middle">KBN</text>
</svg> 