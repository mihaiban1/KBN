    <rect x="58" y="40" width="4" height="15" fill="white"/>
    <rect x="55" y="45" width="10" height="4" fill="white"/>
    <rect x="55" y="110" width="10" height="20" fill="rgba(255,255,255,0.3)"/>
    <rect x="30" y="100" width="8" height="12" fill="rgba(255,255,255,0.3)"/>
