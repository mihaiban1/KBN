    <rect x="45" y="90" width="15" height="15" fill="rgba(255,255,255,0.3)"/>
    <rect x="65" y="90" width="15" height="15" fill="rgba(255,255,255,0.3)"/>
    <rect x="25" y="110" width="15" height="15" fill="rgba(255,255,255,0.3)"/>
    <rect x="45" y="110" width="15" height="15" fill="rgba(255,255,255,0.3)"/>
    <rect x="65" y="110" width="15" height="15" fill="rgba(255,255,255,0.3)"/>
