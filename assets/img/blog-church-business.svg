  <!-- Connection arrows -->
  <g transform="translate(250, 120)">
    <path d="M0 0 L80 0 L75 -5 M80 0 L75 5" stroke="white" stroke-width="2" fill="none"/>
    <path d="M80 20 L0 20 L5 15 M0 20 L5 25" stroke="white" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Partnership benefits -->
  <g transform="translate(80, 250)">
    <circle cx="80" cy="40" r="35" fill="rgba(255,255,255,0.15)"/>
    <text x="80" y="35" font-family="Arial" font-size="16" fill="white" text-anchor="middle">üí∞</text>
    <text x="80" y="55" font-family="Arial" font-size="11" fill="white" text-anchor="middle">Financial</text>
    <text x="80" y="70" font-family="Arial" font-size="11" fill="white" text-anchor="middle">Support</text>
    
    <circle cx="220" cy="40" r="35" fill="rgba(255,255,255,0.15)"/>
    <text x="220" y="35" font-family="Arial" font-size="16" fill="white" text-anchor="middle">‚úùÔ∏è</text>
    <text x="220" y="55" font-family="Arial" font-size="11" fill="white" text-anchor="middle">Spiritual</text>
    <text x="220" y="70" font-family="Arial" font-size="11" fill="white" text-anchor="middle">Growth</text>
    
    <circle cx="360" cy="40" r="35" fill="rgba(255,255,255,0.15)"/>
    <text x="360" y="35" font-family="Arial" font-size="16" fill="white" text-anchor="middle">ü§ù</text>
    <text x="360" y="55" font-family="Arial" font-size="11" fill="white" text-anchor="middle">Community</text>
    <text x="360" y="70" font-family="Arial" font-size="11" fill="white" text-anchor="middle">Impact</text>
  </g>
  
