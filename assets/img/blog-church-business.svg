<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="churchGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A148C"/>
      <stop offset="100%" style="stop-color:#6A1B9A"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#churchGrad)"/>
  
  <!-- Overlay pattern -->
  <circle cx="120" cy="80" r="40" fill="rgba(255,255,255,0.08)"/>
