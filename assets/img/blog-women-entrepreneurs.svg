<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="womenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C2185B"/>
      <stop offset="100%" style="stop-color:#E91E63"/>
    </linearGradient>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f8f9fa"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#womenGrad)"/>
  
  <!-- Overlay pattern -->
  <circle cx="100" cy="100" r="50" fill="rgba(255,255,255,0.08)"/>
  <circle cx="500" cy="300" r="40" fill="rgba(255,255,255,0.08)"/>
  
  <!-- Title -->
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">
    Women Entrepreneurs
  </text>
  
  <!-- Three women figures -->
  <g transform="translate(150, 80)">
    <!-- Woman 1 -->
    <circle cx="60" cy="40" r="25" fill="rgba(255,255,255,0.15)"/>
    <ellipse cx="60" cy="30" rx="8" ry="10" fill="white" opacity="0.8"/>
    <circle cx="60" cy="85" r="35" fill="rgba(255,255,255,0.2)"/>
    <text x="60" y="135" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Leader</text>
    
    <!-- Woman 2 -->
    <circle cx="150" cy="40" r="25" fill="rgba(255,255,255,0.15)"/>
    <ellipse cx="150" cy="30" rx="8" ry="10" fill="white" opacity="0.8"/>
    <circle cx="150" cy="85" r="35" fill="rgba(255,255,255,0.2)"/>
    <text x="150" y="135" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Innovator</text>
    
    <!-- Woman 3 -->
    <circle cx="240" cy="40" r="25" fill="rgba(255,255,255,0.15)"/>
    <ellipse cx="240" cy="30" rx="8" ry="10" fill="white" opacity="0.8"/>
    <circle cx="240" cy="85" r="35" fill="rgba(255,255,255,0.2)"/>
    <text x="240" y="135" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Creator</text>
  </g>
  
  <!-- Empowerment elements -->
  <g transform="translate(80, 250)">
    <!-- Financial Independence -->
    <circle cx="80" cy="40" r="35" fill="rgba(255,255,255,0.15)"/>
    <text x="80" y="35" font-family="Arial" font-size="16" fill="white" text-anchor="middle">💪</text>
    <text x="80" y="55" font-family="Arial" font-size="11" fill="white" text-anchor="middle">Financial</text>
    <text x="80" y="70" font-family="Arial" font-size="11" fill="white" text-anchor="middle">Independence</text>
    
    <!-- Skills Development -->
    <circle cx="200" cy="40" r="35" fill="rgba(255,255,255,0.15)"/>
    <text x="200" y="35" font-family="Arial" font-size="16" fill="white" text-anchor="middle">🎯</text>
    <text x="200" y="55" font-family="Arial" font-size="11" fill="white" text-anchor="middle">Skills</text>
    <text x="200" y="70" font-family="Arial" font-size="11" fill="white" text-anchor="middle">Development</text>
    
    <!-- Network Building -->
    <circle cx="320" cy="40" r="35" fill="rgba(255,255,255,0.15)"/>
    <text x="320" y="35" font-family="Arial" font-size="16" fill="white" text-anchor="middle">🌐</text>
    <text x="320" y="55" font-family="Arial" font-size="11" fill="white" text-anchor="middle">Network</text>
    <text x="320" y="70" font-family="Arial" font-size="11" fill="white" text-anchor="middle">Building</text>
    
    <!-- Community Impact -->
    <circle cx="440" cy="40" r="35" fill="rgba(255,255,255,0.15)"/>
    <text x="440" y="35" font-family="Arial" font-size="16" fill="white" text-anchor="middle">🏆</text>
    <text x="440" y="55" font-family="Arial" font-size="11" fill="white" text-anchor="middle">Leadership</text>
    <text x="440" y="70" font-family="Arial" font-size="11" fill="white" text-anchor="middle">Excellence</text>
  </g>
  
  <!-- Bottom text -->
  <text x="300" y="370" font-family="Arial" font-size="14" fill="rgba(255,255,255,0.9)" text-anchor="middle">
    Empowering Women to Transform Communities Through Enterprise
  </text>
  
  <!-- KBN Logo mark -->
  <rect x="20" y="20" width="40" height="20" rx="5" fill="rgba(255,255,255,0.2)"/>
  <text x="40" y="35" font-family="Arial" font-size="12" font-weight="bold" fill="white" text-anchor="middle">KBN</text>
</svg> 