<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="africaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6F00"/>
      <stop offset="100%" style="stop-color:#FF8F00"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#africaGrad)"/>
  
  <!-- Overlay pattern -->
  <circle cx="100" cy="100" r="50" fill="rgba(255,255,255,0.08)"/>
  <circle cx="500" cy="320" r="40" fill="rgba(255,255,255,0.08)"/>
  
  <!-- Title -->
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">
    Microfinance in Africa
  </text>
  
  <!-- Africa continent outline -->
  <g transform="translate(200, 80)">
    <path d="M100 20 Q120 10 140 30 Q160 50 150 80 Q140 120 120 140 Q100 160 80 150 Q60 140 50 120 Q40 100 45 80 Q50 60 60 40 Q70 20 100 20" 
          fill="rgba(255,255,255,0.15)" stroke="white" stroke-width="2"/>
    
    <!-- Location markers -->
    <circle cx="80" cy="80" r="4" fill="#FFD54F"/>
    <circle cx="110" cy="100" r="4" fill="#FFD54F"/>
    <circle cx="130" cy="120" r="4" fill="#FFD54F"/>
    <circle cx="90" cy="130" r="4" fill="#FFD54F"/>
    
    <!-- Country label -->
    <text x="100" y="190" font-family="Arial" font-size="14" fill="white" text-anchor="middle" font-weight="bold">
      Rwanda
    </text>
  </g>
  
  <!-- Microfinance benefits -->
  <g transform="translate(50, 280)">
    <!-- Small loans -->
    <circle cx="80" cy="40" r="30" fill="rgba(255,255,255,0.15)"/>
    <text x="80" y="35" font-family="Arial" font-size="14" fill="white" text-anchor="middle">💰</text>
    <text x="80" y="55" font-family="Arial" font-size="11" fill="white" text-anchor="middle">Small Loans</text>
    
    <!-- Business growth -->
    <circle cx="200" cy="40" r="30" fill="rgba(255,255,255,0.15)"/>
    <text x="200" y="35" font-family="Arial" font-size="14" fill="white" text-anchor="middle">📈</text>
    <text x="200" y="55" font-family="Arial" font-size="11" fill="white" text-anchor="middle">Growth</text>
    
    <!-- Community impact -->
    <circle cx="320" cy="40" r="30" fill="rgba(255,255,255,0.15)"/>
    <text x="320" y="35" font-family="Arial" font-size="14" fill="white" text-anchor="middle">🏘️</text>
    <text x="320" y="55" font-family="Arial" font-size="11" fill="white" text-anchor="middle">Community</text>
    
    <!-- Empowerment -->
    <circle cx="440" cy="40" r="30" fill="rgba(255,255,255,0.15)"/>
    <text x="440" y="35" font-family="Arial" font-size="14" fill="white" text-anchor="middle">💪</text>
    <text x="440" y="55" font-family="Arial" font-size="11" fill="white" text-anchor="middle">Empowerment</text>
  </g>
  
  <!-- Bottom text -->
  <text x="300" y="370" font-family="Arial" font-size="14" fill="rgba(255,255,255,0.9)" text-anchor="middle">
    Transforming Lives Through Accessible Financial Services
  </text>
  
  <!-- KBN Logo mark -->
  <rect x="20" y="20" width="40" height="20" rx="5" fill="rgba(255,255,255,0.2)"/>
  <text x="40" y="35" font-family="Arial" font-size="12" font-weight="bold" fill="white" text-anchor="middle">KBN</text>
</svg> 