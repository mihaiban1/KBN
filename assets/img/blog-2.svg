<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="blog2Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#388E3C"/>
      <stop offset="100%" style="stop-color:#4CAF50"/>
    </linearGradient>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f8f9fa"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#blog2Grad)"/>
  
  <!-- Overlay pattern -->
  <circle cx="500" cy="80" r="60" fill="rgba(255,255,255,0.08)"/>
  <circle cx="120" cy="320" r="40" fill="rgba(255,255,255,0.08)"/>
  
  <!-- Main content card -->
  <rect x="50" y="80" width="500" height="240" rx="20" fill="url(#cardGrad)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  
  <!-- Title -->
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">
    Community Success Stories
  </text>
  
  <!-- Success journey visualization -->
  <g transform="translate(100, 120)">
    <!-- Journey path -->
    <path d="M50 100 Q150 50 250 100 Q350 150 400 100" stroke="#4CAF50" stroke-width="4" fill="none" stroke-dasharray="8,4"/>
    
    <!-- Success milestones -->
    <circle cx="50" cy="100" r="20" fill="#4CAF50"/>
    <text x="50" y="105" font-family="Arial" font-size="10" fill="white" text-anchor="middle">Start</text>
    <text x="50" y="135" font-family="Arial" font-size="9" fill="#388E3C" text-anchor="middle">Dreams</text>
    
    <circle cx="150" cy="50" r="20" fill="#66BB6A"/>
    <text x="150" y="55" font-family="Arial" font-size="10" fill="white" text-anchor="middle">Loan</text>
    <text x="150" y="30" font-family="Arial" font-size="9" fill="#388E3C" text-anchor="middle">Support</text>
    
    <circle cx="250" cy="100" r="20" fill="#81C784"/>
    <text x="250" y="105" font-family="Arial" font-size="10" fill="white" text-anchor="middle">Grow</text>
    <text x="250" y="135" font-family="Arial" font-size="9" fill="#388E3C" text-anchor="middle">Business</text>
    
    <circle cx="350" cy="150" r="20" fill="#A5D6A7"/>
    <text x="350" y="155" font-family="Arial" font-size="10" fill="white" text-anchor="middle">Jobs</text>
    <text x="350" y="180" font-family="Arial" font-size="9" fill="#388E3C" text-anchor="middle">Created</text>
    
    <circle cx="400" cy="100" r="20" fill="#4CAF50"/>
    <text x="400" y="105" font-family="Arial" font-size="10" fill="white" text-anchor="middle">Impact</text>
    <text x="400" y="135" font-family="Arial" font-size="9" fill="#388E3C" text-anchor="middle">Community</text>
  </g>
  
  <!-- Impact statistics -->
  <g transform="translate(80, 250)">
    <!-- Families helped -->
    <circle cx="40" cy="40" r="25" fill="#4CAF50"/>
    <text x="40" y="35" font-family="Arial" font-size="12" fill="white" text-anchor="middle">👨‍👩‍👧‍👦</text>
    <text x="40" y="75" font-family="Arial" font-size="10" fill="#388E3C" text-anchor="middle">Families</text>
    
    <!-- Businesses started -->
    <circle cx="150" cy="40" r="25" fill="#4CAF50"/>
    <text x="150" y="35" font-family="Arial" font-size="12" fill="white" text-anchor="middle">🏪</text>
    <text x="150" y="75" font-family="Arial" font-size="10" fill="#388E3C" text-anchor="middle">Businesses</text>
    
    <!-- Jobs created -->
    <circle cx="260" cy="40" r="25" fill="#4CAF50"/>
    <text x="260" y="35" font-family="Arial" font-size="12" fill="white" text-anchor="middle">💼</text>
    <text x="260" y="75" font-family="Arial" font-size="10" fill="#388E3C" text-anchor="middle">Jobs</text>
    
    <!-- Communities transformed -->
    <circle cx="370" cy="40" r="25" fill="#4CAF50"/>
    <text x="370" y="35" font-family="Arial" font-size="12" fill="white" text-anchor="middle">🏘️</text>
    <text x="370" y="75" font-family="Arial" font-size="10" fill="#388E3C" text-anchor="middle">Communities</text>
    
    <!-- Lives changed -->
    <circle cx="480" cy="40" r="25" fill="#4CAF50"/>
    <text x="480" y="35" font-family="Arial" font-size="12" fill="white" text-anchor="middle">❤️</text>
    <text x="480" y="75" font-family="Arial" font-size="10" fill="#388E3C" text-anchor="middle">Lives</text>
  </g>
  
  <!-- Bottom text -->
  <text x="300" y="360" font-family="Arial" font-size="14" fill="rgba(255,255,255,0.9)" text-anchor="middle">
    Transforming Lives Through Kingdom Business Principles
  </text>
  
  <!-- KBN Logo mark -->
  <rect x="20" y="20" width="40" height="20" rx="5" fill="rgba(255,255,255,0.2)"/>
  <text x="40" y="35" font-family="Arial" font-size="12" font-weight="bold" fill="white" text-anchor="middle">KBN</text>
</svg> 