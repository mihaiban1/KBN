<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <defs>
    <linearGradient id="leader1Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976D2"/>
      <stop offset="100%" style="stop-color:#1565C0"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="url(#leader1Grad)"/>
  
  <!-- Professional figure -->
  <g transform="translate(150, 80)">
    <!-- Head -->
    <circle cx="0" cy="40" r="35" fill="rgba(255,255,255,0.9)"/>
    <ellipse cx="0" cy="30" rx="15" ry="20" fill="#8D6E63"/>
    
    <!-- Body/Suit -->
    <rect x="-40" y="75" width="80" height="120" rx="10" fill="rgba(255,255,255,0.8)"/>
    <!-- Tie -->
    <rect x="-8" y="80" width="16" height="60" fill="#1976D2"/>
    <!-- Suit jacket -->
    <path d="M-35 85 L-25 80 L25 80 L35 85 L35 180 L-35 180 Z" fill="#333"/>
    <!-- Collar -->
    <path d="M-25 80 L-8 90 L8 90 L25 80" stroke="white" stroke-width="2" fill="white"/>
  </g>
  
  <!-- Leadership icons -->
  <g transform="translate(50, 220)">
    <circle cx="30" cy="30" r="20" fill="rgba(255,255,255,0.7)"/>
    <text x="30" y="35" font-family="Arial" font-size="14" fill="#1976D2" text-anchor="middle">👔</text>
    
    <circle cx="80" cy="30" r="20" fill="rgba(255,255,255,0.7)"/>
    <text x="80" y="35" font-family="Arial" font-size="14" fill="#1976D2" text-anchor="middle">📊</text>
    
    <circle cx="130" cy="30" r="20" fill="rgba(255,255,255,0.7)"/>
    <text x="130" y="35" font-family="Arial" font-size="14" fill="#1976D2" text-anchor="middle">⭐</text>
    
    <circle cx="180" cy="30" r="20" fill="rgba(255,255,255,0.7)"/>
    <text x="180" y="35" font-family="Arial" font-size="14" fill="#1976D2" text-anchor="middle">✝️</text>
  </g>
  
  <!-- Name and title -->
  <rect x="20" y="20" width="260" height="40" rx="8" fill="rgba(255,255,255,0.9)"/>
  <text x="150" y="35" font-family="Arial" font-size="12" font-weight="bold" fill="#1976D2" text-anchor="middle">
    Rev. Dr. John Mugabe
  </text>
  <text x="150" y="50" font-family="Arial" font-size="10" fill="#666" text-anchor="middle">
    CEO &amp; Managing Director
  </text>
</svg> 